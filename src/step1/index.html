<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <%= htmlWebpackPlugin.tags.headTags %>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<%= htmlWebpackPlugin.tags.bodyTags %>
<div class="container m-5 border p-5  bg-white">
  <div class="row border-bottom">
    <h1><%= htmlWebpackPlugin.options.title %></h1>
  </div>
  <div>
  <div class="row mt-5 border col-6 container bg-light">
    <div class="mt-3">
      <label for="article-title" class="form-label">Title</label>
      <input type="text" class="form-control" id="article-title" placeholder="Zafod">
    </div>
    <div class="mt-3 mb-3">
      <button id="submit-title" type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <div class="row mt-5">
    <ul class="list-group">
      <li class="list-group-item">An item</li>
    </ul>
  </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
